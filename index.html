<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT3</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="block">
      <div class="avacircle"></div>
      <p class="sentence1">Shrimp and Chorizo Paella</p>
      <p class="sentence2">September 14, 2016</p>

      <div class="menudropdown">
        <button>
          <img
            src="/assets/images/menu.png"
            alt="MenuDropdown"
            width="20px"
            height="20px"
          />
        </button>
      </div>

      <div>
        <img
          class="food-picture"
          src="/assets/images/Anhdonan1.jpg"
          alt="Anhdoan"
          width="300px"
          height="150px"
        />

        <div class="paragraph1">
          <p>
            This impressive paella is a perfect party dish and a fun meal to
            cook together with your guests. Add 1 cup of frozen peas along with
            the mussels, if you like.
          </p>
        </div>

        <button class="HeartGraphic">
          <img
            src="/assets/images/HeartGraphic.png"
            alt="HeartGraphic"
            width="30px"
            height="20px"
          />
        </button>

        <button class="ShareGraphic">
          <img
            src="/assets/images/ShareGraphic.png"
            alt="ShareGraphic"
            width="20px"
            height="20px"
          />
        </button>

        <button class="DownArrow">
          <img
            src="/assets/images/down-arrow.png"
            alt="DownArrow"
            width="20px"
            height="20px"
          />
        </button>
      </div>
    </div>
  </body>
</html>
